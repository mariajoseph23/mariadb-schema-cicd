name: db-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  migrate-and-test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -h 127.0.0.1 -prootpass"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SQL guard (block unsafe statements)
        run: ./scripts/sql-guard.sh

      - name: Install MariaDB client
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client

      - name: Wait for MariaDB
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASS: rootpass
        run: ./scripts/wait-for-mariadb.sh

      - name: Install Flyway
        run: |
          curl -L -o flyway.tar.gz https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/10.22.0/flyway-commandline-10.22.0-linux-x64.tar.gz
          tar -xzf flyway.tar.gz
          sudo ln -sf "${PWD}/flyway-10.22.0/flyway" /usr/local/bin/flyway
          flyway -v

      - name: Run Flyway migrations
        env:
          FLYWAY_URL: jdbc:mysql://127.0.0.1:3306
          FLYWAY_USER: root
          FLYWAY_PASSWORD: rootpass
        run: |
          flyway -configFiles=flyway/conf/flyway.conf migrate

      - name: Smoke test
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASS: rootpass
        run: |
          mariadb --host="$DB_HOST" --port="$DB_PORT" --user="$DB_USER" --password="$DB_PASS" < ./scripts/smoke.sql
